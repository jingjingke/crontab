<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>demo</title>
  <style>
    html, body, div, input, button, ul, li {
      padding: 0;
      margin: 0;
    }

    ul, li {
      list-style: none;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%;
    }

    .form-warp {
      text-align: center;
      padding-top: 200px;
    }

    .form-warp input {
      padding: 1px 5px;
    }

    .form-warp button {
      padding: 0 10px;
    }
  </style>
</head>

<body>
<script src='../node_modules/vue/dist/vue.min.js'></script>
<script src="../dist/crontab.min.js"></script>


<div id="app">
  <div class="form-warp">
    <input readonly="readonly" v-model='crontabValue'/>
    <button type="button" @click='changeShow'>选择时间规则</button>
    <button type="button" @click='crontabValue = ""'>清空</button>
  </div>
  <Crontab v-show='showCrontab' @hide='changeShow' @fill='crontabFill'></Crontab>
</div>


<script>

  new Vue({
    el: '#app',
    data: function () {
      return {
        crontabValue: '',
        showCrontab: false
      }
    },
    methods: {
      // 切换显示
      changeShow: function () {
        this.showCrontab = !this.showCrontab;
      },
      // 填充表达式
      crontabFill: function (value) {
        this.crontabValue = value;
      }
    }
  })
</script>
</body>
</html>
